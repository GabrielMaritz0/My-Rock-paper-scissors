<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rock Paper Scissors</h1>
        <button id="restart" class="restart-btn">Restart Game</button>
        <div id="score" class="score">
          <h2>Player: 0</h2>
          <h2>Computer: 0</h2>
        </div>
      </header>
      <h2>Select your choice</h2>
      <div class="choices">
          <img id="rock" class="choice" src="images/Rock.jpg" alt="Rock">
          <img id="paper" class="choice" src="images/Paper.jpg" alt="Paper">
          <img id="scissors" class="choice" src="images/Scissors.jpg" alt="Scissors">
      </div>
    </div> 
    <div class="modal">
      <div id="result" class="modal-content">
        <h1 class="text-win">You Win!</h1>
        <img src="images/sorry.jpg" alt="Rock">
        <h2>Computer chose Rock</h2>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
